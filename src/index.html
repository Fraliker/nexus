<!doctype html>
<html class="layout-column layout-fill">
<head>
  <meta charset="utf-8">
  <title>GDG Nexus</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.webapp">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="app/shared/layouts.css" rel="stylesheet">
  {{#each mobile.icons}}
    <link rel="{{rel}}" {{#if sizes}}sizes="{{sizes}}" {{/if}}href="{{href}}">
  {{/each}}

  {{#if environment.production}}
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/worker.js').catch(function(err) {
        console.log('Error installing service worker: ', err);
      });
    }
  </script>
  {{/if}}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'TBD', 'auto');
    ga('require', 'linkid');
    ga('send', 'pageview');
  </script>
</head>
<body class="layout-column layout-fill">
  <nexus-app class="layout-column layout-fill">Loading...</nexus-app>

    {{#if environment.production}}
      <script src="/app-concat.js" async></script>
    {{else}}
      {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
      <script>
        System.import('system-config.js').then(function () {
          System.import('main');
        }).catch(console.error.bind(console));
      </script>
    {{/if}}

</body>
</html>
