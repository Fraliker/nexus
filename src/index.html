<!doctype html>
<html class="layout-column layout-fill">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GDG Nexus</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="app/shared/layouts.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.webapp">


  {{#if environment.production}}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'TBD', 'auto');
    ga('require', 'linkid');
    ga('send', 'pageview');
  </script>
  {{/if}}
</head>
<body class="layout-column layout-fill">
  <app-root class="layout-column layout-fill">Loading Angular Nexus...</app-root>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements.html">

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    document.addEventListener('WebComponentsReady', function() {
      System.import('system-config.js').then(function() {
        System.import('main');
      }).catch(console.error.bind(console));
    }
  </script>
</body>
</html>
