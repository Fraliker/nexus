<div class="layout-row layout-fill layout-align-center-center">
  <app-chapter-map class="flex-70"
    [lat]="lat"
    [lng]="lng"
    [zoom]="zoom"
    [markers]="mapMarkers"
    [zoomCtrl]="zoomCtrl"
    [scrollwheel]="scrollwheel">
  </app-chapter-map>
</div>

<div *ngIf="topic" class="layout-column layout-fill layout-align-center-center">
  <h2 style="padding-left: 16px;">
    Global {{ topic.name }} Community
  </h2>
  <md-nav-list>
    <md-list-item *ngFor="let group of mapMarkers; let i = index" (click)="navigate(group.link)">
      {{ group.chapter }}
    </md-list-item>
  </md-nav-list>
</div>
