<div class="layout-row layout-fill layout-align-center-start layout-wrap">
  <md-toolbar style="height: 300px; background: #1E88E5; color: white;"
              class="layout-row layout-align-center-center flex-100">
    <div><i class="material-icons">people</i>&nbsp;</div>
    <h1> {{ (gabout)?.name }} </h1>
  </md-toolbar>
  <md-toolbar style="height: 50px; margin-bottom: 16px; background: #B71C1C;"
              class="layout-row layout-align-center-start flex-100">
    <button md-raised-button (click)="navigate('group_events')" style="margin: 8px">
      EVENTS
    </button>
    <button md-raised-button (click)="navigate('group_sponsor')" style="margin: 8px">
      SPONSORS
    </button>
    <button md-raised-button (click)="navigate('group_about')" style="margin: 8px">
      ABOUT
    </button>
  </md-toolbar>
  <div class="layout-column layout-align-center-start">

    <md-card class="flex-50">
      <md-card-content>
        <div [innerHTML]="description"></div>
      </md-card-content>
    </md-card>

  </div>
</div>
