<div class="layout-row layout-fill layout-wrap">
  <md-toolbar style="height: 300px; background: #1E88E5; color: white;"
              class="layout-row layout-align-center-center flex-100">
    <div><i class="material-icons">people</i>&nbsp;</div>
    <h1>{{ (gabout)?.name }}</h1>
  </md-toolbar>
  <md-toolbar style="height: 50px; margin-bottom: 16px; background: #B71C1C;"
              class="layout-row layout-align-center-start flex-100">
    <button md-raised-button color="primary" (click)="openEvents()" style="margin: 8px">
      EVENTS
    </button>
    <button md-raised-button color="primary" (click)="openSponsors()" style="margin: 8px">
      SPONSORS
    </button>
    <button md-raised-button color="primary" (click)="openAbout()" style="margin: 8px">
      ABOUT
    </button>
  </md-toolbar>
  <div class="layout-column layout-align-center-center layout-wrap layout-margin flex-100"
       style="margin: 48px 0 128px 0;">
    <div class="layout-row layout-align-center-center layout-wrap layout-margin">
      <h3 class="flex-100" style="text-align: center">
        {{ (gabout)?.name }} would like to thank their generous sponsors
      </h3>
      <div *ngIf="gabout" class="layout-row layout-wrap flex-100">
        <md-card *ngFor="let gsponsor of gabout.sponsors" class="flex-100 flex-gt-sm-40 flex-gt-md-30">
          <md-card-header>
            <md-card-title> {{gsponsor.name}}</md-card-title>
            <md-card-subtitle>{{gsponsor.details}}</md-card-subtitle>
          </md-card-header>
          <img src={{gsponsor.image_url}}>
          <md-card-content>
            <a href={{gsponsor.url}}>{{gsponsor.url}}</a>
            <br>
            <p> {{gsponsor.info}}</p>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</div>
