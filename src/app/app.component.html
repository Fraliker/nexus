<app-global-styles></app-global-styles>
<md-sidenav-layout class="layout-column layout-fill">
  <md-sidenav #start mode="over" class="layout-column layout-fill">
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.close()">
        <md-icon class="md-24">menu</md-icon>
      </button>
      <span>Menu</span>
    </md-toolbar>
    <div>
      <md-nav-list class="layout-column">
        <a md-button [routerLink]="['']" (click)="start.close()">
          <md-icon class="md-24">info</md-icon>
          About</a>
        <a md-button [routerLink]="['groups']" (click)="start.close()">
          <md-icon class="md-24">group</md-icon>
          Groups</a>
        <a md-button [routerLink]="['conduct']" (click)="start.close()">
          <md-icon class="md-24">accessibility</md-icon>
          Code of Conduct</a>
      </md-nav-list>
    </div>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()" class="navButton">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <div class="layout-row layout-fill">
      <a md-button href="/">
        <img id="logo" src="{{ navImageUrl }}">
        <span id="title">{{ title }}</span>
      </a>
    </div>
    <button md-button *ngIf="!usersService.isLoggedIn" (click)="usersService.login()">Sign In</button>
    <button md-button *ngIf="usersService.isLoggedIn" (click)="usersService.logout()">Logout</button>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-layout>
